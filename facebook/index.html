<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="logo"><h1>facebook</h1></div>
			<div class="log-in">
				<div class="email">
					<h5>Email or phone</h5>
					<input type="email" name="email" id="email"
					>
				</div>
				<div class="password">
					<h5>Password</h5>
					<input type="text" name="password" id="password"
					>
					<div><a href="#">Forgotten password?</a></div>
				</div>
				<div class="submit">
					<input type="submit" value="Log-in" name="log-in" >
				</div>
			</div>
		</div>
		<div id="bcpc">bcpc</div>	
		<div id="account-info">
			<div class="create-info">
				<h2>Create an account</h2>
				<h4>It's free and always will be.</h4>
				
					<div class="name2">
                        <input type="text" name="first-name" placeholder="First-name">
                        <input type="text" name="last-name" placeholder="Surname">
                     </div>

                    <div class="email2">
                        <input type="text" name="mobile" placeholder="Mobile number or email address">
                    </div>
                    <div class="email3">
                        <input type="text" name="re-mobile" placeholder="Re-enter mobile number or email address">
                    </div>
                    <div class="new-password" >
                        <input type="text" name="new-password" placeholder="New-password">
                    </div>
                   
				<h3>Birthday</h3>
				<div class="birthday">
					<input type="date" name="" >
					<p>Why do i provide my <br>date of birth</p>
				</div>
				<div class="gender">
					<input type="radio" name="gender" >
					<label>Female</label>
					<input type="radio" name="gender">
					<label>Male</label>
					<p>By checking all your info submite it to us</p>
				</div>
				<div class="button">
				<input type="button" name="" value="Create an account">	

				</div>
				<div class="page">
					<p><a href="#">Create a page </a>for a called by, based of business.</p>
				</div>
			</div>
		</div>
		<div id="footer">
		<input type="submit" value="+" name="">
		</div>
	</div>
</body>
</html>
